<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree teste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css"> 

</head>

<body>

    <div class="profile">
        <img src="img/thiago.jpg" alt="Thiago" class="avatar"> 
        <h1>Thiago M. Medeiros</h1>
        <h2>Programador | Professor | Youtuber</h2>
    </div>

    <ul class="social">

        <li>
            <a href="https://youtube.com">
                <img src="img/youtube.png" alt="Youtube">
            </a>
        </li>

        <li>
            <a href="https://instagram.com">
                <img src="img/insta.svg" alt="Instagram">
            </a>
        </li>

        <li>
            <a href="https://github.com">
                <img src="img/github.svg" alt="Github">
            </a>
        </li>

        <li>
            <a href="https://linkedin.com">
                <img src="img/linkedin.svg" alt="Linkedin">
            </a>
        </li>

    </ul>

    <ul class="links-list">

        <li>
            <a href="https://youtube.com">
                Link para canal do youtube: 
                <span>Entre no meu canal e conheça meu trabalho, acesse aqui</span>
            </a>
        </li>

        <li>
            <a href="https://facebook.com">
                Link para página do Facebook: 
                <span>Na minha página possui conteúdos exclusivos, acesse aqui</span>
            </a>
        </li>

    </ul>
    
</body>
</html>
